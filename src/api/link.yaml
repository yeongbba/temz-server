paths:
  /link:
    get:
      tags:
        - link
      summary: Get social network links
      operationId: getLinks
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Links'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServer'
    post:
      tags:
        - link
      summary: Create social network links
      operationId: createLinks
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Links'
        required: true
      responses:
        '201':
          description: Created
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/DuplicatedValue'
        '500':
          $ref: '#/components/responses/InternalServer'
    put:
      tags:
        - link
      summary: Update social network links
      operationId: updateLinks
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Links'
        required: true
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
components:
  schemas:
    Links:
      type: object
      properties:
        links:
          type: object
          properties:
            youtube:
              type: string
              format: url
              nullable: true
            twitter:
              type: string
              format: url
              nullable: true
            tiktok:
              type: string
              format: url
              nullable: true
            instagram:
              type: string
              format: url
              nullable: true
            facebook:
              type: string
              format: url
              nullable: true
            telegram:
              type: string
              format: url
              nullable: true
            general:
              type: array
              maxItems: 5
              items:
                type: object
                properties:
                  title:
                    type: string
                    maxLength: 50
                  links:
                    type: array
                    maxItems: 9
                    items:
                      type: object
                      properties:
                        description:
                          type: string
                          maxLength: 50
                        link:
                          type: string
                          format: url
                      required:
                        - description
                        - link
                required:
                  - title
                  - links
          required:
            - general
      required:
        - links
      example:
        links:
          youtube: https://www.youtube.com
          twitter: https://www.twitter.com
          tiktok: https://www.tiktok.com
          instagram: https://www.instagram.com
          facebook: https://www.facebook.com
          telegram: https://www.telegram.com
          general:
            - title: 골린이 탈출 대작전
              links:
                - description: '슬라이스 방지 레슨 01'
                  link: 'https://youtube.com'
                - description: '슬라이스 방지 레슨 02'
                  link: 'https://twitter.com'
